<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainstyle.css">
  <!-- <script src="mainpage.js"></script>  still not fully done with js-->
    <title>Social Media Page</title>>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebarThing">
                <a id="connect" href="#">Coders Connect</a>
            </div>
            <div class="sidebarThing">
                <a href="#">
                    <div class="pfp">
                        <img src="images/settingsbot.avif" alt="Profile Picture">
                    </div>
                </a>
            </div>
            <div class="sidebarThing middle">
                <a href="#">Home</a>
                <a href="#">Friends</a>
                <a href="#">Messages</a>
            </div>
            <div class="sidebarThing settings">
                <a href="#">Settings</a>
            </div>
        </div>
        <div class="main-content">
            <div class="explore-section">
                <p class="chosensection" id="explore">Explore</p>
                <p id="friends">Friends</p>
            </div>
            <div class="scrollwrap">
                <div class="scroll">
                    <div class="posting-section">
                        <div class="posting-input">
                            <img class="profile" src="images/settingsbot.avif" alt="profile" />
                        </div>
                        <div>
                            <textarea id="posttextbox" rows="4" cols="50" placeholder="Share your thoughts!"></textarea>
                            <div class="attachedpostimage"></div>
                            <select id="privacySelect">
                                <option value="public">Public</option>
                                <option value="friends">Friends</option>
                                <option value="private">Private</option>
                            </select>
                            <div class="posting-actions">
                                <img class="postingpics" src="images/imageforposting.png" alt="attach image" />
                                <img class="postingpics" src="images/imageforposting.png" alt="attach file" />
                                <img class="postingpics" src="images/imageforposting.png" alt="attach video" />
                                <button class="buttons">Post</button>
                            </div>
                        </div>
                    </div>
                    <div class="posts">
                        <div class="post">
                            <div class="post-header">
                                <div class="post-pfp">
                                    <img src="images/settingsbot.avif" alt="profile" />
                                </div>
                                <div class="post-content">
                                    <p>Username</p>
                                    <p>Post content goes here...</p>
                                    <p class="likes-count">Likes: 10</p>
                                    <div class="imagesposted">
                                        <img src="images/settingsbot.avif" alt="post image" />
                                    </div>
                                    <div class="post-footer">
                                        <img class="footerpostspics" src="images/imageforposting.png" alt="like" />
                                        <img class="footerpostspics" src="images/imageforposting.png" alt="dislike" />
                                        <img class="footerpostspics" src="images/imageforposting.png" alt="comment" />
                                        <p class="optionsposts">...</p>
                                    </div>
                                    <div class="commentssection">
                                        <div class="sharecomment">
                                            <textarea class="commenttextbox" rows="2" cols="50" placeholder="comment!"></textarea>
                                            <button class="cbutton">comment!</button>
                                        </div>
                                       
                                        <div class="commentwrap">
                                            <div class="commentpfp">
                                                <img src="images/settingsbot.avif" alt="profile" />
                                            </div>
                                            <div class="commentcontent">
                                                <p class="commentusername">username</p>
                                                <p class="contentcomment">comment content...</p>
                                                <p class="likes-count">Likes: 2</p>
                                                <div class="replies">
                                                    
                                                   
                                                        <p class="replyusername">username</p>
                                                   
                                                        <p class="replycontent">reply content...</p>
                                                       
                                                   
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
