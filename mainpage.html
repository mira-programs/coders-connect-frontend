<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainstyle.css">
  <script src="mainpage.js"></script>  still not fully done with js
    <title>Social Media Page</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebarThing">
                <a id="connect" href="mainpage.html">Coders Connect</a>
            </div>
            <div class="sidebarThing">
                <a href="profile.html">
                    <div class="pfp">
                        <img src="profile.jpg" alt="Profile Picture" id="sidebarPfp">
                    </div>
                </a>
            </div>
            <div class="sidebarThing middle">
                <a href="mainpage.html">Home</a>
                <a href="friends.html">Friends</a>
                <a href="messages.html">Messages</a>
            </div>
            <div class="sidebarThing settings">
                <a href="settings.html">Settings</a>
            </div>
        </div>
        <div class="main-content">
            <div class="explore-section">
                <p class="chosensection" id="explore">Explore</p>
                <p id="friends">Friends</p>
            </div>
            <div class="scrollwrap">
                <div class="scroll">
                    <div class="posting-section">
                        <div class="posting-input">
                            <img class="profile" src="images/settingsbot.avif" alt="profile" />
                        </div>
                        <div>
                            <textarea id="posttextbox" rows="4" cols="50" placeholder="Share your thoughts!"></textarea>
                            <div class="attachedpostimage">
                                <img id="preview" src="upload.png"  class="clickable-image">
                            </div>
                            
                            <div class="posting-actions">
                                <label for="fileInput">
                                     <img id="uploading" class="postingpics" src="images/upload.png"  />
                                    </label>    
                                <input type="file" id="fileInput" accept="*">
                                <span id="fileNameDisplay"></span>
                                <button id="resetButton">clear</button>
                                <select id="privacySelect">
                                    <option value="public">Public</option>
                                    <option value="friends">Friends</option>
                                    <option value="private">Private</option>
                                </select>
                                <button class="buttons">Post</button>
                            </div>
                        </div>
                    </div>
                    <div class="posts">
                        <div class="post">
                            <div class="post-header">
                                <div class="post-pfp">
                                    <img src="images/settingsbot.avif" alt="profile" />
                                </div>
                                <div class="post-content">
                                    <p>Username</p>
                                    <p>Post content goes here...</p>
                                    
                                    <div class="imagesposted">
                                        <img src="images/settingsbot.avif" alt="post image" />
                                    </div>
                                    <div class="post-footer">
                                        
                                        <img class="footerpostspics" src="images/like.png" alt="like" /> 
                                        <p class="likes-count">
                                            
                                        </p>
                                        <img class="footerpostspics" src="images/dislike.png" alt="dislike" />
                                        <img class="footerpostspics" src="images/comment.png" alt="comment" />
                                        <p class="optionsposts">...</p>
                                    </div>
                                    <div class="commentssection">
                                        <div class="sharecomment">
                                            <textarea class="commenttextbox" rows="2" cols="50" placeholder="comment!"></textarea>
                                            <button class="cbutton">comment!</button>
                                        </div>
                                       
                                        <div class="commentwrap">
                                            <div class="commentpfp">
                                                <img src="images/settingsbot.avif" alt="profile" />
                                            </div>
                                            <div class="commentcontent">
                                                <p class="commentusername">username</p>
                                                <p class="contentcomment">comment content...</p>
                                                <div class="likes">
                                                    <img class="commentlike" src="images/like.png" alt="like" />  <p class="likes-count">3</p> 
                                                    <img class="replytocomments" src="images/comment.png" alt="comment"/>

                                                </div>
                                                <div class="sharereply">
                                                    <textarea class="replytextbox" rows="2" cols="50" placeholder="Reply!"></textarea>
                                                    <button class="rbutton">Reply!</button>
                                                </div>
                                                <div class="replies">
                                                    
                                                   
                                                        <p class="replyusername">username</p>
                                                   
                                                        <p class="replycontent">reply content...</p>
                                                       
                                                   
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
