<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
    <title id="pageTitle">Profile</title>
</head>

<body>
    <div class="mainCont">
        <div class="sidebar">
            <div class="sidebarThing">
                <a id = "connect" href="mainpage.html">Coders Connect</a>
            </div>
            <div class="sidebarThing">
                <a href="#">
                    <div class="pfp">
                        <img src="/images/upload.png" alt="Profile Picture" id="sidebarPfp">
                    </div>
                </a>
            </div>
            <div class="sidebarThing middle">
                <a href="mainpage.html">Home</a>
                <a href="friends.html">Friends</a>
                <a href="messages.html">Messages</a>
            </div>
            <div class="sidebarThing sets">
                <a href="settings.html">Settings</a>
            </div>
        </div>

        <div class="profile">
            <div class="profileHead">
                <div id="profileProfilePic" class="profilePic">
                    <img src="/images/upload.png" alt="Profile Picture" id="mainPfp">
                </div>
                <div class="profileAtt">
                    <h1 id="profileFirstName" class="name">FirstName</h1>
                    <h1 id="profileLastName" class="name">LastName</h1>
                    <p id="profileUsername" class="username">@username</p>
                    <p id="profileOccupation" class="occupation">Occupation</p>
                    <p id="profileBio" class="bio">Bio</p>

                    <button id="editBtn" class="editButton">Edit</button>
                </div>
            </div>

            <div id="editBox" class="editBox">
                <div class="editBoxAtt">
                    <span id="closeEB" class="closeEB">&times;</span>
                    <h2>Edit Profile</h2>
                    <div class="editPfp">
                        <img src="/images/upload.png" alt="Profile Picture" id="profilePicInput" onclick="document.getElementById('fileInput').click();">
                        <input type="file" id="fileInput" accept="image/*">
                    </div>

                    <label for="editFirstName">First Name</label>
                    <input id="editFirstName" type="text" placeholder="Edit First Name">

                    <label for="editLastName">Last Name</label>
                    <input id="editLastName" type="text" placeholder="Edit Last Name">
                    
                    <label for="editBio">Bio</label>
                    <textarea id="editBio" placeholder="Edit Bio"></textarea>
                    
                    <label for="editOccupation">Occupation</label>
                    <input id="editOccupation" type="text" placeholder="Edit Occupation">
                    
                    <button id="saveBtn" class="saveButton">Save</button>
                </div>
            </div>

            <div class="demog">
                <div class="stat">
                    <strong id="numPosts">0</strong>  <!--Here are posts and friends etc etc-->
                    <span>Posts</span>
                </div>
                <div class="stat">
                    <strong id="numFriends">0</strong>
                    <span>Friends</span>
                </div>
            </div>

            <div class="posts">
                <div class="postGrid" id="postGrid">
                    <!-- posts here i added them in js -->
                     <!--text-->
                    <div class="post">
                        <p class="content">me when Im posting</p>
                    </div>
                    <!--image-->
                    <div class="post">
                        <img class="media" src="bg1.jpg" alt="Post 2">
                    </div>
                    <!--text image-->
                    <div class="post">
                        <p class="content">Check out my latest project!</p>
                        <img class="media" src="bg2.jpg" alt="Post 3">
                    </div>
                    <!--text-->
                    <div class="post">
                        <p class="content">idek its lirly just a post</p>
                    </div>
                    <!-- image -->
                    <div class="post">
                        <img class="media" src="bg4.jpg" alt="Post 5">
                    </div>
                </div>
            </div>

            <div class="postModal" id="postModal">
                <div class="modalContent">
                    <span class="closeModal" onclick="closePostModal()">&times;</span>
                    <div class="modalPostContent">
                        <img id="modalPostImage" src="" alt="post pic" onclick="triggerImageUpload()" style="display: none;">
                        <div id="addImageBox" class="addImageBox" onclick="triggerImageUpload()" style="display: none;">
                            <p>Click here to add an image</p>
                        </div>
                        <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="changeImage(event)">
                        <textarea id="modalPostText" placeholder="Edit your caption..."></textarea>
                        <button id="removeImageBtn" class="removeImageBtn" onclick="removeImage()" style="display: none;">
                            Remove Image
                        </button>
                        <button class="savePostBtn" onclick="savePost()">Save</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="justTesting.js"></script>
</body>

</html>
