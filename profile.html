<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
    <title id="pageTitle">Profile</title>
</head>

<body>
    <div class="mainCont">
        <div class="sidebar">
            <div class="sidebarThing">
                <a id = "connect" href="mainpage.html">Coders Connect</a>
            </div>
            <div class="sidebarThing">
                <a href="#">
                    <div class="pfp">
                        <img src="/images/upload.png" alt="Profile Picture" id="sidebarPfp">
                    </div>
                </a>
            </div>
            <div class="sidebarThing middle">
                <a href="mainpage.html">Home</a>
                <a href="friends.html">Friends</a>
                <a href="messages.html">Messages</a>
            </div>
            <div class="sidebarThing settings">
                <a href="settings.html">Settings</a>
            </div>
        </div>

        <div class="profile">
            <div class="profileHead">
                <div id="profileProfilePic" class="profilePic">
                    <img src="/images/upload.png" alt="Profile Picture" id="mainPfp">
                </div>
                <div class="profileAtt">
                    <h1 id="profileName" class="name">Taylor Swift</h1> <!--Here are name, username, etc etc-->
                    <p id="profileUsername" class="username">@taylorswift13</p>
                    <p id="profileOccupation" class="occupation">Singer/Songwriter/Coder</p>
                    <p id="profileBio" class="bio">She sings in code trust. She also likes cat</p>

                    <button id="editBtn" class="editButton">Edit</button>
                </div>
            </div>

            <div id="editBox" class="editBox">
                <div class="editBoxAtt">
                    <span id="closeEB" class="closeEB">&times;</span>
                    <h2>Edit Profile</h2>
                    <div class="editPfp">
                        <img src="/images/upload.png" alt="Profile Picture" id="profilePicInput" onclick="document.getElementById('fileInput').click();">
                        <input type="file" id="fileInput" accept="image/*">
                    </div>
                    <label for="editName">Name</label>
                    <input id="editName" type="text" placeholder="Edit Name">
                    
                    <label for="editBio">Bio</label>
                    <textarea id="editBio" placeholder="Edit Bio"></textarea>
                    
                    <label for="editOccupation">Occupation</label>
                    <input id="editOccupation" type="text" placeholder="Edit Occupation">
                    
                    <button id="saveBtn" class="saveButton">Save</button>
                </div>
            </div>

            <div class="demog">
                <div class="stat">
                    <strong id="numPosts">120</strong>  <!--Here are posts and friends etc etc-->
                    <span>Posts</span>
                </div>
                <div class="stat">
                    <strong id="numFriends">200</strong>
                    <span>Friends</span>
                </div>
            </div>

            <div class="posts">
                <div class="postGrid" id="postGrid">
                    <!-- posts here i added them in js -->
                </div>
            </div>
            
        </div>
    </div>
    <script src="profile.js"></script>
</body>

</html>
